<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid heading1 bg-warning text-center py-3">
        <h1>Signup</h1>
    </div>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    
                    <!-- Display error message only when provided -->
                    {{ if .Message }}
                    <div id="errorMessage" class="alert alert-danger" role="alert">
                        {{ .Message }}
                    </div>
                    {{ end }}

                    <form action="/signup" method="post">
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="name" id="nameInput" class="form-control form-control-lg" required />
                            <label class="form-label" for="nameInput">Name</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="emailInput" class="form-control form-control-lg" required />
                            <label class="form-label" for="emailInput">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="passwordInput" class="form-control form-control-lg" required />
                            <label class="form-label" for="passwordInput">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
                                <label class="form-check-label" for="rememberMe"> Remember me </label>
                            </div>
                            <a href="/login">Already Signed In?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Hide the error message after 3 seconds
        document.addEventListener("DOMContentLoaded", function () {
            let errorMessage = document.getElementById("errorMessage");
            if (errorMessage) {
                setTimeout(function () {
                    errorMessage.style.display = "none";
                }, 3000); // 3 seconds
            }
        });

        // Prevents cached pages from showing outdated messages
        window.addEventListener("pageshow", function(event) {
            if (event.persisted) {
                location.reload();
            }
        });
    </script>
</body>
</html>
