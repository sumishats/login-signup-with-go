
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="containerfluid heading1 bg-warning ">
        <h1>Login Page</h1>

    </div>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="/loginpost" method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="emailLogin" id="form1Example13" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">Email address</label>
                  <p class="login-p" style="color: crimson;">{{.Message}}</p>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="passwordLogin" id="form1Example23" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Password</label>
                  <p class="login-p">{{.Message}}</p>
                </div>
    
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
                    />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="/signup">Signup</a>
                </div>
    
               
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    
              </form>
            </div>
          </div>
        </div>
      </section>


    </div>
    <script>
      // Hide the error message after 3 seconds
      document.addEventListener("DOMContentLoaded", function () {
          let errorMessage = document.getElementById("errorMessage");
          if (errorMessage) {
              setTimeout(function () {
                  errorMessage.style.display = "none";
              }, 3000); // 3 seconds
          }
      });

      // Prevents cached pages from showing outdated messages
      window.addEventListener("pageshow", function(event) {
          if (event.persisted) {
              location.reload();
          }
      });
  </script>
      
      
</body>
</html>
